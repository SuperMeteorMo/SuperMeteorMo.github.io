<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://env-00jxt5o5005s-static.normal.cloudstatic.cn/assets/favicon-B12cYHbj.ico" type="x-icon">
    <title>搜脚本加速站-全网搜脚本</title>
    <style>
        body { margin: 0; overflow: hidden }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
</body>
<script>
        var hash;
        window.addEventListener('message',  (e) => {
            if (e.data.type  === 'childUpdate') {
                document.title=e.data.title
                window.location.hash=e.data.hash||""
                hash=e.data.hash
            }
        });
        var iframe  = document.createElement('iframe')
        iframe.src = 'https://env-00jxt5o5005s-static.normal.cloudstatic.cn/index.html'+window.location.hash
        document.body.append(iframe)
        window.onhashchange = function() {
	if (hash != window.location.hash) {
		iframe.contentWindow?.postMessage({
			type: 'parentUpdate',
			hash: window.location.hash,
		}, "*");
	}else{
		hash=""
	}
};
</script>
</html>
